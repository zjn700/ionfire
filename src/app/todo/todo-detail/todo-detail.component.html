<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" [icon]="buttonIcon" color="primary">
      </ion-back-button>
      <!-- <ion-icon (click)="goBack()" slot="start" name="glasses"></ion-icon> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card *ngIf="todo$ | async as todo">
    <ion-card-header>
      <ion-card-title>{{ todo.id }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p *ngFor="let prop of todo | keyvalue">
        <strong>{{ prop.key }}</strong>: {{ prop.value }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
